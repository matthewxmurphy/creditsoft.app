# CreditSoft Demo Tools Configuration
---
tools:
  - name: feature_explainer
    type: api
    description: Explain dashboard features
    endpoint: /api/demo/explain
    returns: { description: string, tips: array }

  - name: navigation_helper
    type: api
    description: Guide to specific pages
    endpoint: /api/demo/navigate
    returns: { path: string, breadcrumbs: array }

  - name: metric_calculator
    type: api
    description: Calculate dashboard metrics
    endpoint: /api/demo/metrics
    returns: { values: object, trends: object }

  - name: trend_analyzer
    type: api
    description: Analyze metric trends
    endpoint: /api/demo/trends
    returns: { analysis: string, recommendations: array }
