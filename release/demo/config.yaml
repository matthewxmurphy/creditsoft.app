# CreditSoft Demo Config
# Configuration for demo dashboard
---
config:
  llm:
    provider: openai
    model: gpt-4
    temperature: 0.7

  redis:
    host: "127.0.0.1"
    port: 6379
    password: null
    prefix: "demo_"

  demo:
    data_reset_interval: daily
    max_users: 100
    features_enabled:
      - dashboard
      - clients
      - reports
      - disputes
