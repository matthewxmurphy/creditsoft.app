# CreditSoft Client AI Agents Configuration
# AI agents for client portal (client-facing)
---
agents:
  # Client support - handles client inquiries
  - name: client_support
    role: client_assistant
    goal: Help clients with their credit repair progress
    backstory: |
      Dedicated support for credit repair clients.
      Understands progress tracking and dispute status.
    tools:
      - client_status
      - dispute_tracker
      - knowledge_base
    llm: gpt-4
    verbose: true
    allow_delegation: false

  # Progress reporter - generates client reports
  - name: progress_reporter
    role: report_generator
    goal: Generate and explain client progress reports
    backstory: |
      Expert at translating credit repair activities into understandable progress.
      Focuses on positive outcomes and next steps.
    tools:
      - progress_calculator
      - report_generator
      - milestone_tracker
    llm: gpt-4
    verbose: true
    allow_delegation: false
